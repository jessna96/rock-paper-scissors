<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors</title>
    <meta charset="utf-8">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Play Rock, Paper, Scissors!</h1>
<div class="button_container">
    <button id="Rock">Rock</button>
    <button id="Paper">Paper</button>
    <button id="Scissors">Scissors</button>
</div>
<h2>Score</h2>
<div class="score_overview">
    <div class="score_player_container">
        <div>Player</div>
        <div id="player_points">0</div>
    </div>
    <div class="score_comdivuter_container">
        <div>Computer</div>
        <div id="computer_points">0</div>
    </div>
</div>
<div class="game_result_container">
    <div class="game_result"></div>
</div>
</div>
</body>
</html>
